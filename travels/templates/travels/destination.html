{% load static%}


<!DOCTYPE html>
<html lang="en">
<head>
  <title>index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   
  
    .bg {
  /* The image used */
  background-image: url({% static 'images/sfo.jpg' %});

 /* Full height */
  height: 100%

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
  h3 {
   
    font-weight: normal
    text-align: justify;
    text-justify: inter-word;
    

}

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-inverse" >
  <div class="container-fluid">
    

    <div class="collapse navbar-collapse" >
      <ul class="nav navbar-nav">
        <li><a href="{%url 'travels:index'%}">Home</a></li>
        <li><a url({% static 'images/sfo.jpg' %})>Photo Gallery</a>
        </li>
        
        <li><a href="#">Tips</a></li>
        
      </ul>
      
    </div>
  </div>
</nav>




<p><h1>{{destination}}</h1></p>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner"> 
    {% for pic in images %}
      <div {% if forloop.first %} class= "item active" {% else %} class="item" {% endif %}"> 
        
        <img src="{{pic.image.url}}" height="30" width="50" class="center"/>
        <div class="carousel-caption">
          <h3><b>{{pic.title}}</b>
          <p>{{pic.description}}</p></h3>    
        </div> 
      </div>
    {% endfor %}    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <ul>
        <h3>{{entries.text|linebreaksbr}}</h3>
     
  </ul>
